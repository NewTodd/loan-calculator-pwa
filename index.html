 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="style-sheet" href="style.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
    <style>
        :root {
      --primary: #2196f3;
      --background: #f4f6f8;
      --text: #1f2937;
      --card: #ffffff;
      --radius: 12px;
    }
      body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text);
    }
    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
      .container img {
      width: 64px;
      margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    pre {
      text-align: left;
      background: #e5e7eb;
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 2rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        pre {
            background-color: #d8a6d1;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
  <div class="container">
    <img src="icon-192.png" alt="App Icon">
    <h1>Loan Calculator</h1>

    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" />

    <label for="apr">APR (%):</label>
    <input type="number" step="0.01" id="apr" />

    <label for="monthlyPayment">Monthly Payment ($):</label>
    <input type="number" id="monthlyPayment" />

    <button onclick="calculateLoan()">Calculate</button>

    <pre id="result">Result will appear here...</pre>
  </div>

  <footer>Â© 2025 by Todd Vong</footer>

    <script>
        function formatCurrency(value) {
            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        }

        function calculateLoan() {
            let loan = parseFloat(document.getElementById('loanAmount').value);
            let apr = parseFloat(document.getElementById('apr').value);
            let payment = parseFloat(document.getElementById('monthlyPayment').value);

            let balance = loan;
            let monthlyRate = apr / 12 / 100;
            let totalPaid = 0;
            let totalInterest = 0;
            let month = 1;
            let result = "Month\tInterest\tPrincipal\tBalance\n";

            while (balance > 0) {
                let interest = +(balance * monthlyRate).toFixed(2);
                let principal = payment - interest;

                if (principal > balance) {
                    principal = balance;
                    payment = interest + principal;
                }

                balance = +(balance - principal).toFixed(2);
                totalPaid += payment;
                totalInterest += interest;

                result += `${month}\t${formatCurrency(interest)}\t${formatCurrency(principal)}\t${formatCurrency(balance)}\n`;
                month++;
            }

            result += `\nTotal Paid: ${formatCurrency(totalPaid)}\n`;
            result += `Total Interest: ${formatCurrency(totalInterest)}\n`;
            result += `Months: ${month - 1}`;

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
